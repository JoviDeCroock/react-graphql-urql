overwrite: true
watch: true
schema: "http://localhost:4000/graphql/public"
documents: src/graphql/**/*.graphql.ts
generates:
  "src/graphql/generated.ts":
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
        withHooks: true
  "src/graphql/graphql.schema.json":
    plugins:
      - "introspection"
